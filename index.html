<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Checkmark -->
        <div class="checkmark-container">
            <div class="checkmark">
                <div class="short"></div>
                <div class="long"></div>
            </div>
        </div>

        <!-- Order details -->
        <h2>Your order is sent</h2>
        <p>Saulėtekio al. 17, Vilnius</p>
        <p>Order number:</p>
        <div class="order-number">405</div>

        <!-- Order list -->
        <div class="order-list">
            <div class="order-details">
                <span><span style="color: #6a5acd;"><b>1x</b></span> Kebabas lavaše</span>
                <span>5.90 &euro;</span>
            </div>
            <div class="order-details">
                <span><span style="color: #6a5acd;"><b>2x</b></span> Cheese Burger</span>
                <span>7.50 &euro;</span>
            </div>
            <div class="order-details">
                <span><span style="color: #6a5acd;"><b>3x</b></span> Fries with Sauce</span>
                <span>4.20 &euro;</span>
            </div>
            <div class="order-details">
                <span><span style="color: #6a5acd;"><b>1x</b></span> Garlic Sauce</span>
                <span>0.80 &euro;</span>
            </div>
            <div class="order-details">
                <span><span style="color: #6a5acd;"><b>1x</b></span> Cola (500ml)</span>
                <span>1.50 &euro;</span>
            </div>
        </div>
    </div>

    <!-- Footer with new order button -->
    <footer>
        <button class="new-order-btn">New order</button>
    </footer>
</body>
</html>
