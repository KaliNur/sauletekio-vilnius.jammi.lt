<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Checkmark -->
        <div class="checkmark-container">
            <div class="checkmark">
                <div class="short"></div>
                <div class="long"></div>
            </div>
        </div>

        <!-- Order details -->
        <h2>Your order is sent</h2>
        <p class="order-code">ER04448660QR</p> <!-- Added order code here -->
        <p>Saulėtekio al. 17, Vilnius</p>
        <p>Order number:</p>
        <div class="order-number">405</div>

        <!-- Order list -->
        <div class="order-list">
            <div class="order-details">
                <span><b>1x</b> Kebabas lavaše</span>&nbsp;<span>5.90 &euro;</span>
            </div>
            <div class="order-details">
                <span><b>2x</b> Cheese Burger</span>&nbsp;<span>7.50 &euro;</span>
            </div>
            <div class="order-details">
                <span><b>3x</b> Fries with Sauce</span>&nbsp;<span>4.20 &euro;</span>
            </div>
            <div class="order-details">
                <span><b>1x</b> Garlic Sauce</span>&nbsp;<span>0.80 &euro;</span>
            </div>
            <div class="order-details">
                <span><b>1x</b> Cola (500ml)</span>&nbsp;<span>1.50 &euro;</span>
            </div>
        </div>
    </div>

    <!-- Footer with new order button -->
    <footer>
        <button class="new-order-btn">New order</button>
    </footer>
</body>
</html>
